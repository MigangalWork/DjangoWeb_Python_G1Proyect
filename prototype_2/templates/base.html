<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'CSS/normalize.css' %}"/>
    <link rel="stylesheet" href="{% static 'CSS/base.css' %}"/>
    <link rel="stylesheet" href="{% static 'CSS/home.css' %}"/>
    <link rel="stylesheet" href="{% static 'CSS/cars-list.css' %}"/>
    <script src="https://kit.fontawesome.com/37872d8ed8.js" crossorigin="anonymous"></script>
    <title>{% block title %}Revo{% endblock %}</title>
</head>
<body>
<header class="container-fluid">
    <h1><img class="logo" src="{% static 'imgs/logo_white@4x.png' %}" alt="logo Revo"/></h1>
    <nav class="navbar navbar-expand-xl navbar-dark bg-transparent p-0 m-0">
        <div class="collapse navbar-collapse d-flex flex-row" id="navbarNavDropdown">
            <ul class="navbar-nav first">
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-toggler-icon white"></span>
                    </a>
                    <ul class="dropdown-menu bg-secondary" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item white" href="#">Renting history</a></li>
                        <li><a class="dropdown-item white" href="#">How it works</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown pe-5">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        User
                    </a>
                    <ul class="dropdown-menu bg-secondary" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item white" href="#">Account settings</a></li>
                        <li><a class="dropdown-item white" href="#">Close session</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container-fluid">
    {% block content %}
    {% endblock %}
</main>
<footer class="container-fluid">
    <div class="copy">
        <p>Â© 2021 Revo S.L</p>
    </div>
    <div>
        <form class="form-foo">
            <div>
                <label for="suscribe" class="form-label">Receive special bonus</label>
                <input type="text" class="form-control bg-transparent border border-dark border-2" id="suscribe"
                       placeholder="Type your email">
            </div>
            <button type="submit" class="btn send">SEND</button>
        </form>
    </div>
    <div class="social">
        <p>Stay connected</p>
        <div class="icons">
            <a href="https://www.linkedin.com/"><i class="fab fa-linkedin fa-lg p-2"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter fa-lg p-2"></i></a>
            <a href="https://es-es.facebook.com/"><i class="fab fa-facebook-square fa-lg p-2"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-lg p-2"></i></a>
        </div>
    </div>
</footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
></script>
</body>
</html>
